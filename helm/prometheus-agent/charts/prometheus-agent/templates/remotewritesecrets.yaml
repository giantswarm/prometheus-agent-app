{{- range $remoteWrite := .Values.remoteWrite }}
---
apiVersion: v1
kind: Secret
metadata:
  labels:
    {{- include "labels.common" $ | nindent 4 }}
  name: {{ $remoteWrite.name }}-remote-write-api
  namespace: {{ $.Release.Namespace }}
data:
  username: {{ $remoteWrite.username }}
  password: {{ $remoteWrite.password }}
{{- end -}}
